  - "En zo kan ik als jongvolwassen, redelijk machteloos, toekijken hoe de wereld langzaamaan vergaat. Hopelijk kan het nog worden omgedraaid. Ik mag na gaan denken of ik uberhaupt nog kinderen kan nemen, als ik dat graag wil."
